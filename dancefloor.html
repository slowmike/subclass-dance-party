<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/jQueryRotate.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/crazyDancer.js"></script>
    <script src="src/spinningDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeCrazyDancer">add a crazy dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSpinningDancer">add a spinning dancer</a>
      <a href="#" class="addActionButton" data-action-name="lineUp">line them up</a>
      <a href="#" class="addActionButton" data-action-name="scatter">scatter/shuffle</a>
      <a href="#" class="addActionButton" data-action-name="follow">follow each other</a>

    </div>
    <script src="src/init.js"></script>
  </body>
</html>
